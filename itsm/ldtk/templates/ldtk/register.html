<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>用户注册</title>

	<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
	 <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
	<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

  
      <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" >四川理德泰克科技有限公司</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <form class="navbar-form navbar-right" method="POST">
            {% csrf_token %}
			<div class="form-group">
              <input type="email" placeholder="邮箱地址" class="form-control">
            </div>
            <div class="form-group">
              <input type="password" placeholder="Password" class="form-control">
            </div>
            <button  type="submit" class="btn btn-success">登陆</button>
			<a  type="button" class="btn btn-info" href="register.html" > 注册</a>
			
		  </form>
        </div><!--/.navbar-collapse -->
      </div>
    </nav>

<br></br>
<br></br>
<br></br>
<div class="container">
      <form class="form-register" method="post">
	  {% csrf_token %}
	  <div>
        <h2 class="form-register-heading">欢迎注册</h2>
      </div>
	  <div>
		  <label  class="control-label" for="inputemail" >请输入你的用户名</label>
				<input type="text"   name="username" class="form-control" placeholder="请输入你的用户名" required autofocus>
				<span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
				<span id="inputSuccess2Status" class="sr-only">(success)</span>
				
	 </div>
		  <div class="form-group">
			
				<label for="inputPassword" >请输入你的密码</label>
			
				<input type="password"  name="userpwd" class="form-control" placeholder="请输入你的密码" required>
			
		  </div>
		<div class="form-group">
		
		<label for="inputPassword" >请再次输入你的密码</label>
		
		<input type="password repeat"  name="userpwd" class="form-control" placeholder="请输入你的密码" required>
		
	   
		</div>
        <label>
			<button class="btn btn-lg btn-primary btn-block" type="submit">提交</button>
		</label>
	  
	  
	  </form>
</div>

    <!-- /container -->



<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
